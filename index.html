<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpetVue</title>

    <!-- FIXED FABRIC.JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .btn {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn:hover {
            background: #2563eb;
        }

        #uploadInput {
            display: none;
        }

        .canvas-box {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        canvas {
            border: 2px solid #ccc;
            background: white;
        }
    </style>
</head>

<body>

    <h1>CarpetVue</h1>

    <!-- Upload Button -->
    <button class="btn" id="uploadBtn">Upload Carpet</button>
    <input type="file" id="uploadInput" accept="image/*">

    <!-- Clear Button -->
    <button class="btn" id="clearBtn" style="background:#ef4444;">Clear Carpet</button>

    <!-- Download Button -->
    <button class="btn" id="downloadBtn" style="background:#10b981;">Download Result</button>

    <!-- Canvas Container -->
    <div class="canvas-box">
        <canvas id="workspace" width="900" height="600"></canvas>
    </div>


<script>
    // Fabric.js Canvas
    const canvas = new fabric.Canvas("workspace", {
        preserveObjectStacking: true
    });

    let carpet = null;

    // Upload button triggers input
    const uploadInput = document.getElementById("uploadInput");
    document.getElementById("uploadBtn").onclick = () => uploadInput.click();

    // Handle Carpet Upload
    uploadInput.addEventListener("change", e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = evt => {

            fabric.Image.fromURL(evt.target.result, img => {
                img.set({
                    selectable: true,
                    hasControls: true,
                    crossOrigin: "anonymous",
                    cornerStyle: 'circle',
                    cornerColor: '#3b82f6',
                    transparentCorners: false,
                    padding: 8
                });

                // Remove old carpet
                if (carpet) canvas.remove(carpet);

                carpet = img;

                // Auto scale carpet
                const maxW = canvas.width * 0.8;
                const maxH = canvas.height * 0.6;
                const scale = Math.min(maxW / img.width, maxH / img.height);
                img.scale(scale);

                img.set({
                    left: canvas.width / 2,
                    top: canvas.height * 0.65,
                    originX: 'center',
                    originY: 'center'
                });

                canvas.add(carpet);
                canvas.setActiveObject(carpet);
                canvas.renderAll();

            }, { crossOrigin: "anonymous" });
        };

        reader.readAsDataURL(file);
    });

    // Clear carpet
    document.getElementById("clearBtn").onclick = () => {
        if (carpet) {
            canvas.remove(carpet);
            carpet = null;
            canvas.renderAll();
        }
    };

    // Download image
    document.getElementById("downloadBtn").onclick = () => {
        const url = canvas.toDataURL("image/png");

        const a = document.createElement("a");
        a.href = url;
        a.download = "CarpetVue_Result.png";
        a.click();
    };
</script>

</body>
</html>
