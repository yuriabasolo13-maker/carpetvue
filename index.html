<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarpetVue — Instant Carpet Visualizer</title>
  <meta name="description" content="Free tool: upload any carpet photo and see it instantly in real rooms. Drag, scale, rotate, download."/>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">CV</div>
        <div>
          <h1>CarpetVue Visualizer</h1>
          <div class="subtitle">Upload any carpet • place in real rooms • download instantly</div>
        </div>
      </div>
      <div style="display:flex;gap:12px;flex-wrap:wrap">
        <button id="demoBtn" class="btn ghost">Try Demo Carpet</button>
        <button id="downloadBtn" class="btn">Download Preview</button>
      </div>
    </header>

    <main class="panel">
      <div class="canvas-container" id="canvasContainer">
        <canvas id="roomCanvas"></canvas>
        <div class="loader" id="loader"></div>
        <div class="drop-hint" id="dropHint">Drop carpet image here</div>
      </div>
      <div class="controls">
        <input type="file" id="uploadCarpet" accept="image/*" hidden>
        <button id="uploadBtn" class="btn">Upload Carpet</button>
        <button id="removeBtn" class="btn ghost">Remove Carpet</button>
        <div style="margin-left:auto;color:var(--muted)">Drag • Scale • Rotate</div>
      </div>
    </main>

    <aside class="panel">
      <h3 style="margin-bottom:16px;font-size:17px">Choose a room</h3>
      <div class="thumbs" id="thumbs">
        <div class="thumb active" data-src="https://images.unsplash.com/photo-1549187774-b4e9a5b6f7f7?auto=format&fit=crop&w=1600&q=85">
          <img src="https://images.unsplash.com/photo-1549187774-b4e9a5b6f7f7?auto=format&fit=crop&w=600&q=85" alt="Living room">
        </div>
        <div class="thumb" data-src="https://images.unsplash.com/photo-1505692794403-9f1a3f0c7d5a?auto=format&fit=crop&w=1600&q=85">
          <img src="https://images.unsplash.com/photo-1505692794403-9f1a3f0c7d5a?auto=format&fit=crop&w=600&q=85" alt="Bedroom">
        </div>
        <div class="thumb" data-src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=1600&q=85">
          <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=600&q=85" alt="Modern office">
        </div>
        <div class="thumb" data-src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=1600&q=85">
          <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=600&q=85" alt="Cozy bedroom">
        </div>
      </div>
      <div style="margin-top:20px;font-size:14px;color:var(--muted)">
        Tip: Use top-down carpet photos (PNG works best). Drag & drop works too!
      </div>
    </aside>

    <footer>Made with ❤️ by CarpetVue — <a href="https://github.com" style="color:var(--accent);text-decoration:none">Open Source & Free Forever</a></footer>
  </div>

<script src="app.js"></script>
</body>
</html>
