<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpetVue</title>

    <!-- Fabric.js (FIXED CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 3px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #333;
        }

        .btn {
            padding: 12px;
            border: none;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }

        .btn:hover {
            background: #2563eb;
        }

        #uploadInput {
            display: none;
        }

        /* Canvas container */
        .canvas-container-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #dedede;
        }

        canvas {
            border: 2px solid #ffffff;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>CarpetVue</h2>

        <button class="btn" id="uploadBtn">Upload Carpet</button>
        <input type="file" id="uploadInput" accept="image/*">

        <button class="btn" id="clearBtn" style="background:#ef4444;">Clear Carpet</button>

        <button class="btn" id="downloadBtn" style="background:#10b981;">Download Result</button>
    </div>

    <!-- CANVAS AREA -->
    <div class="canvas-container-area">
        <canvas id="workspace" width="900" height="600"></canvas>
    </div>

<script>
    // Initialize Fabric
    const canvas = new fabric.Canvas("workspace", {
        preserveObjectStacking: true
    });

    let carpet = null;

    // Upload Trigger
    const uploadInput = document.getElementById("uploadInput");
    document.getElementById("uploadBtn").onclick = () => uploadInput.click();

    // Handle Carpet Upload
    uploadInput.addEventListener("change", e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = evt => {
            fabric.Image.fromURL(evt.target.result, img => {
                img.set({
                    selectable: true,
                    hasControls: true,
                    crossOrigin: "anonymous",
                    cornerStyle: 'circle',
                    cornerColor: '#3b82f6',
                    transparentCorners: false,
                    padding: 8
                });

                // Remove old carpet
                if (carpet) canvas.remove(carpet);

                carpet = img;

                // Auto-fit carpet
                const maxW = canvas.width * 0.7;
                const maxH = canvas.height * 0.5;

                const scale = Math.min(maxW / img.width, maxH / img.height);
                img.scale(scale);

                img.set({
                    left: canvas.width / 2,
                    top: canvas.height * 0.75,
                    originX: 'center',
                    originY: 'center'
                });

                canvas.add(carpet);
                canvas.setActiveObject(carpet);
                canvas.renderAll();

            }, { crossOrigin: "anonymous" });
        };
        reader.readAsDataURL(file);
    });

    // Clear Button
    document.getElementById("clearBtn").onclick = () => {
        if (carpet) {
            canvas.remove(carpet);
            carpet = null;
            canvas.renderAll();
        }
    };

    // Download Result
    document.getElementById("downloadBtn").onclick = () => {
        const dataURL = canvas.toDataURL({
            format: "png",
            enableRetinaScaling: true
        });

        const link = document.createElement("a");
        link.download = "CarpetVue_Result.png";
        link.href = dataURL;
        link.click();
    };
</script>

</body>
</html>
