<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CarpetVue — Visualizer</title>
  <meta name="description" content="CarpetVue - quick carpet visualizer. Upload carpet + place it inside room photos, then download preview.">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <!-- Fabric.js -->
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>

  <style>
    :root{
      --bg:#071226; --card:#0b1220; --muted:#9aa8bf; --accent:#3b82f6;
      --radius:12px; --maxw:1100px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color: #e8f1ff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#06111b 0%, #061826 100%);min-height:100vh;display:flex;justify-content:center;padding:28px}
    .wrap{width:100%;max-width:var(--maxw)}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#8b5cf6);display:flex;align-items:center;justify-content:center;font-weight:700;color:white}
    h1{margin:0;font-size:18px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    main{display:grid;grid-template-columns:1fr 300px;gap:20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    .canvas-shell{display:flex;flex-direction:column;gap:10px}
    .canvas-frame{background:linear-gradient(180deg,#07121a,#06101a);border-radius:10px;padding:12px;border:1px solid rgba(255,255,255,0.02)}
    canvas{display:block;border-radius:6px;background:#0f1724; width:100%; height:520px; touch-action:none}

    .controls{display:flex;gap:8px;align-items:center}
    .btn{background:var(--accent);border:none;color:#fff;padding:10px 12px;border-radius:10px;cursor:pointer;box-shadow:0 6px 14px rgba(59,130,246,0.12)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .muted{color:var(--muted);font-size:13px}

    .thumbs{display:flex;flex-direction:column;gap:10px}
    .thumb{height:84px;border-radius:8px;overflow:hidden;cursor:pointer;border:2px solid transparent}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}

    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:980px){
      main{grid-template-columns:1fr}
      canvas{height:360px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">CV</div>
        <div>
          <h1>CarpetVue — Visualizer</h1>
          <p class="lead">Upload a carpet, place it on the floor, download a realistic preview.</p>
        </div>
      </div>

      <div style="display:flex;gap:8px;align-items:center">
        <button id="tryDemo" class="btn ghost">Try Demo</button>
        <a class="btn" id="downloadBtn">Download</a>
      </div>
    </header>

    <main>
      <div class="card canvas-shell">
        <div class="canvas-frame card">
          <canvas id="roomCanvas" width="1000" height="520"></canvas>
        </div>

        <div class="controls">
          <input type="file" id="uploadCarpet" accept="image/*" style="display:none">
          <button class="btn" id="uploadBtn">Upload Carpet</button>
          <button class="btn ghost" id="resetBtn">Reset</button>
        </div>
      </div>

      <aside class="card">
        <div style="font-weight:700;margin-bottom:10px">Choose a room</div>
        <div class="thumbs">

          <div class="thumb" data-src="https://images.unsplash.com/photo-1549187774-b4e9a5b6f7f7?auto=format&fit=crop&w=1200&q=60">
            <img src="https://images.unsplash.com/photo-1549187774-b4e9a5b6f7f7?auto=format&fit=crop&w=600&q=60">
          </div>

          <div class="thumb" data-src="https://images.unsplash.com/photo-1505692794403-9f1a3f0c7d5a?auto=format&fit=crop&w=1200&q=60">
            <img src="https://images.unsplash.com/photo-1505692794403-9f1a3f0c7d5a?auto=format&fit=crop&w=600&q=60">
          </div>

          <div class="thumb" data-src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=1200&q=60">
            <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=600&q=60">
          </div>

        </div>
      </aside>
    </main>

    <footer class="muted">Made with ❤️ by CarpetVue · Contact: yourname@carpetvue.com</footer>
  </div>

<script>
(function(){

  const canvas = new fabric.Canvas("roomCanvas", { selection: false });

  function setBackground(url){
    fabric.Image.fromURL(url, img => {
      const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
      img.scale(scale);
      img.set({ originX:"center", originY:"center", left:canvas.width/2, top:canvas.height/2, selectable:false });
      canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
    }, { crossOrigin:"anonymous" });
  }

  setBackground("https://images.unsplash.com/photo-1549187774-b4e9a5b6f7f7?auto=format&fit=crop&w=1200&q=60");

  let carpet = null;

  function fitCarpet(img){
    img.scaleToWidth(canvas.width * 0.6);
    img.set({ left:canvas.width/2, top:canvas.height*0.70, originX:"center", originY:"center" });
  }

  document.getElementById("uploadBtn").onclick = () => uploadCarpet.click();
  uploadCarpet.onchange = async (e) => {
    const file = e.target.files[0];
    if(!file) return;

    const data = await new Promise(res => {
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.readAsDataURL(file);
    });

    fabric.Image.fromURL(data, img => {
      if(carpet) canvas.remove(carpet);
      carpet = img;
      canvas.add(img);
      fitCarpet(img);
      canvas.renderAll();
    });
  };

  document.getElementById("tryDemo").onclick = () => {
    const demo = "https://images.unsplash.com/photo-1606312611186-38a8f2d9f1d9?auto=format&fit=crop&w=1200&q=60";
    fabric.Image.fromURL(demo, img => {
      if(carpet) canvas.remove(carpet);
      carpet = img;
      canvas.add(img);
      fitCarpet(img);
      canvas.renderAll();
    }, { crossOrigin:"anonymous" });
  };

  document.querySelectorAll(".thumb").forEach(t => {
    t.onclick = () => setBackground(t.dataset.src);
  });

  document.getElementById("resetBtn").onclick = () => {
    if(carpet) canvas.remove(carpet);
    carpet = null;
    canvas.renderAll();
  };

  document.getElementById("downloadBtn").onclick = () => {
    try {
      const url = canvas.toDataURL({
        format:"png",
        multiplier:2,
        enableRetinaScaling:true
      });

      const a = document.createElement("a");
      a.href = url;
      a.download = "carpetvue.png";
      a.click();
    } catch(e){
      alert("Export failed (CORS)");
      console.error(e);
    }
  };

})();
</script>

</body>
</html>
